<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="description-x-card">
  <style>

    :host {
      display: block;
      overflow: hidden;
    }

    #placeholder {
      opacity: 0;
      background-color: grey;
    }

  </style>
  <template>

    <div id="placeholder" class="fit"></div>

    <div id="container">
      <div class="fit layout vertical center-center">
        <div class="fit layout horizontal large">

          <div class="mdl-layout mdl-js-layout">
            <main class="mdl-layout__content">
              <div class="mdl-layout__tab-panel is-active" id="overview">
                <a id="overview-section"></a>
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="overview-section-2">
                  <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__supporting-text">
                      <h4 class="mdl-color-text--primary-dark">Overview</h4>
                      <p class="gt-info-overview">
                      </p>
                    </div>
                  </div>
                </section>
                <a id="skills-section"></a>
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="skills-section-2">
                  <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__supporting-text">
                      <h4 class="mdl-color-text--primary-dark">Skills Required</h4>
                      <p class="gt-info-skills">
                      </p>
                    </div>
                  </div>
                </section>
                <a id="responsibilities-section"></a>
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="responsibilities-section-2">
                  <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__supporting-text">
                      <h4 class="mdl-color-text--primary-dark">Responsibilities</h4>
                      <p class="gt-info-responsibilities">
                      </p>
                    </div>
                  </div>
                </section>
                <a id="values-section"></a>
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="values-section-2">
                  <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__supporting-text">
                      <h4 class="mdl-color-text--primary-dark">Values</h4>
                      <p class="gt-info-values">
                      </p>
                    </div>
                  </div>
                </section>
                <a id="perks-section"></a>
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="perks-section-2">
                  <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__supporting-text">
                      <h4 class="mdl-color-text--primary-dark">Perks</h4>
                      <p class="gt-info-perks">
                      </p>
                    </div>
                  </div>
                </section>

                <section class="section--footer mdl-color--light-grey mdl-grid">
                </section>
              </div>
            </main>
          </div>
        </div>
      </div>
      <content select="div"></content>
    </div>

  </template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'description-x-card',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    _onOverviewClick: function(event) {
      $('.current-section').text('Overview');
      $('.mdl-layout__drawer').removeClass('is-visible');
    },

    _onSkillsClick: function(event) {
      $('.current-section').text('Skills Required');
      $('.mdl-layout__drawer').removeClass('is-visible');
    },

    _onValuesClick: function(event) {
      $('.current-section').text('Values');
      $('.mdl-layout__drawer').removeClass('is-visible');
    },

    _onResponsibilitiesClick: function(event) {
      $('.current-section').text('Responsibilities');
      $('.mdl-layout__drawer').removeClass('is-visible');
    },

    _onPerksClick: function(event) {
      $('.current-section').text('Perks');
      $('.mdl-layout__drawer').removeClass('is-visible');
    },

    _onLocationClick: function(event) {
      scope = document.querySelector('template[is="dom-bind"]');
      //$('.current-section').text('Location');
      $('.mdl-layout__drawer').removeClass('is-visible');
      scope.$.list.sharedElements = {
        'fade-in': event.target,
        'fade-out': event.target
      };
      scope.$.pages.selected = 4;
    },

    _onImagesClick: function(event) {
      scope = document.querySelector('template[is="dom-bind"]');
      //$('.current-section').text('Images');
      $('.mdl-layout__drawer').removeClass('is-visible');
      scope.$.list.sharedElements = {
        'fade-in': event.target,
        'fade-out': event.target
      };
      scope.$.pages.selected = 5;
    },

    _onVideosClick: function(event) {
      scope = document.querySelector('template[is="dom-bind"]');
      //$('.current-section').text('Videos');
      $('.mdl-layout__drawer').removeClass('is-visible');
      scope.$.list.sharedElements = {
        'fade-in': event.target,
        'fade-out': event.target
      };
      scope.$.pages.selected = 6;
    },

    properties: {
      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this
            }, {
              name: 'fade-out-animation',
              node: this.$.placeholder,
              timing: {
                delay: 250
              }
            }, {
              name: 'fade-in-animation',
              node: this.$.container,
              timing: {
                delay: 50
              }
            }],

            'exit': [{
              name: 'opaque-animation',
              node: this.$.placeholder
            }, {
              name: 'fade-out-animation',
              node: this.$.container,
              timing: {
                duration: 0
              }
            }, {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              fromPage: this
            }]
          };
        }
      },

      sharedElements: {
        value: function() {
          return {
            'ripple': this.$.placeholder,
            'reverse-ripple': this.$.placeholder
          };
        }
      }
    }
  });
})();
</script>
