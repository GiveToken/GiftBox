<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="image-x-card">
  <style>

    :host {
      display: block;
      overflow: hidden;
    }

    #placeholder {
      opacity: 0;
      background-color: grey;
    }

    #image-1 {
      background: url('/images/bloom1.jpeg') center / cover;
    }
    #image-2 {
      background: url('/images/bloom2.jpg') center / cover;
    }
    #image-3 {
      background: url('/images/bloom3.jpg') center / cover;
    }
    #image-4 {
      background: url('/images/bloom4.jpg') center / cover;
    }
    #image-5 {
      background: url('/images/bloom5.jpg') center / cover;
    }
    #image-6 {
      background: url('/images/bloom6.jpg') center / cover;
    }


  </style>
  <template>

    <div id="placeholder" class="fit"></div>

    <div id="container">
      <div class="fit layout vertical center-center" id="images-x-card">
        <div class="fit layout horizontal large">
          <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <main class="mdl-layout__content">
              <div class="mdl-layout__tab-panel is-active" id="overview">
                <section class="section--center mdl-grid mdl-grid--no-spacing">
                  <div id="image-1" class="demo-card-image mdl-card mdl-cell--4-col-phone mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand"></div>
                  </div>
                  <div class="mdl-layout-spacer"></div>
                  <div id="image-2" class="demo-card-image mdl-card mdl-cell--4-col-phone mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand"></div>
                  </div>
                  <div class="mdl-layout-spacer"></div>
                  <div id="image-3" class="demo-card-image mdl-card mdl-cell--4-col-phone mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand"></div>
                  </div>
                </section>
                <section class="section--center mdl-grid mdl-grid--no-spacing">
                  <div id="image-4" class="demo-card-image mdl-card mdl-cell--4-col-phone mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand"></div>
                  </div>
                  <div class="mdl-layout-spacer"></div>
                  <div id="image-5" class="demo-card-image mdl-card mdl-cell--4-col-phone mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand"></div>
                  </div>
                  <div class="mdl-layout-spacer"></div>
                  <div id="image-6" class="demo-card-image mdl-card mdl-cell--4-col-phone mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand"></div>
                  </div>
                </section>
                <section class="section--footer mdl-color--light-grey mdl-grid">
                </section>
              </div>
            </main>
          </div>
        </div>
      </div>
      <content select="div"></content>
    </div>

  </template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'image-x-card',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this
            }, {
              name: 'fade-out-animation',
              node: this.$.placeholder,
              timing: {
                delay: 250
              }
            }, {
              name: 'fade-in-animation',
              node: this.$.container,
              timing: {
                delay: 50
              }
            }],

            'exit': [{
              name: 'opaque-animation',
              node: this.$.placeholder
            }, {
              name: 'fade-out-animation',
              node: this.$.container,
              timing: {
                duration: 0
              }
            }, {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              fromPage: this
            }]
          };
        }
      },

      sharedElements: {
        value: function() {
          return {
            'ripple': this.$.placeholder,
            'reverse-ripple': this.$.placeholder
          };
        }
      }
    }
  });
})();
</script>
