<style type="text/css">
body {
  margin: 0;
  padding: 0;
}
.email-content-box {
  box-shadow: 0 3px 3px -3px #aaa;
  background:#FFF;
  padding: 3.5%;
  border: 1px solid #e1e1e1;
  box-shadow: 0 3px 3px -3px #aaa;
}
.email-content-box p, #email-footer p {
  margin-bottom: 13px;
  margin: 13px 0;
  line-height: 18px;
}
a {
  text-decoration: none;
  color: #1155cc;
}
table td, table div {
  line-height: 18px;
}
h1, h2, h3, h4, h5 {
  color: #222 !important;
  font-family: Arial, Helvetica, sans-serif;
}
.button-action, .button-action-1 {
  margin-right: 16px;
  margin-bottom: 16px;
}
.email-link {
  color: #15c;
  font-weight: bold;
  text-decoration: none;
}
#help-center {
  width: 450px;
  margin: auto;
  padding-bottom: 10px;
  color:#999;
  text-align:center;
  font: 11px Arial;
  line-height: 1.4em;
  max-width:500px
}
#product-footer p {
  padding: 0;
  margin: 10px 0px 5px 0px;
}

@media only screen and (max-device-width: 568px) {
  td[class="email-content-box"], table[class="email-content-box"], div[= class="email-content-box"] {
    box-shadow: 0 3px 3px -2px #aaa;
    border-bottom: none !important;
  }
  a[class="button-action"] {
    height: auto !important;
    padding: 14px !important;
    margin-right: 16px;
    margin-bottom: 16px;
  }
  a[class="button-action-1"] {
    width: 100%;
    box-sizing: border-box;
    height: auto !important;
    padding: 14px !important;
    display: block !important;
    margin-right: 16px;
    margin-bottom: 16px;
  }
  a[class="button-action-1"] + a {
    display: block !important;
  }
  p[class="offer-callout"], .m-full-width {
    width: 100%;
    display: block;
    box-sizing: border-box;
  }
  #email-footer, .secondary, .email-secure, .small {
    -webkit-text-size-adjust: none;
  }
}
.outer {
  background: #FFF;
  font: 13px Arial, Helvetica, sans-serif;
  color: #222;
  line-height: 18px;
  margin-bottom: 10px;
  border-top: 5px #2A95EC solid;
}
.inner {
  background: #000000;
  padding: 0 2% 1%;
}
#email-contents {
  max-width: 600px;
}
#email-contents-wrapper {
  text-align: left;
  font: 13px Arial, Helvetica, sans-serif;
  color: #222;
  line-height: 18px;
  width: 100%
}
.logo {
  border:none;
  padding-top:10px;
  padding-bottom:10px;
}
#email-header {
  color: #3457AA;
  margin-top: 7px;
  margin-bottom: 14px;
  font-size: 20px;
  line-height: 28px;
  font-weight: normal;
}
.stroke {
  height:1px;
  margin-top: 0;
  margin-bottom: 14px;
  border-top:
  1px solid #e5e5e5;
  text-align: right;
  line-height: 0;
}
#logo-wrapper {
  padding-top: 12px;
  padding-bottom: 10px;
}
</style>


<div class="outer" style="background: #FFF;font: 13px Arial, Helvetica, sans-serif;color: #222;line-height: 18px;margin-bottom: 10px;border-top: 5px #2A95EC solid;">
  <div class="inner" style="background: #000000;padding: 0 2% 1%;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%" align="center">
      <tbody>
        <tr>
          <td align="center" style="line-height: 18px;">
            <div id="email-contents" style="line-height: 18px;max-width: 600px;">
              <table id="email-contents-wrapper" cellpadding="0" cellspacing="0" border="0" style="text-align: left;font: 13px Arial, Helvetica, sans-serif;color: #222;line-height: 18px;width: 100%;">
                <tbody>
                  <tr>
                    <td id="logo-wrapper" colspan="1" style="line-height: 18px;padding-top: 12px;padding-bottom: 10px;">
                      <table width="100%" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td class="email-logo" width="60%" style="line-height: 18px;">
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td class="email-content-box-wrap" style="line-height: 18px;">
                      <div class="email-content-box" style="line-height: 18px;box-shadow: 0 3px 3px -3px #aaa;background: #FFF;padding: 3.5%;border: 1px solid #e1e1e1;">
                        <h2 id="email-header" style="font-family: Arial, Helvetica, sans-serif;color: #222 !important;margin-top: 7px;margin-bottom: 14px;font-size: 20px;line-height: 28px;font-weight: normal;">{{job_title}}</h2>
                        <p class="stroke" style="height: 1px;margin-top: 0;margin-bottom: 13px;border-top: 1px solid #e5e5e5;text-align: right;line-height: 18px;margin: 13px 0;">&nbsp;</p>
                        <p style="margin-bottom: 13px;margin: 13px 0;line-height: 18px;">
                          {{message}}
                        </p>
                        <p style="margin-bottom: 13px;margin: 13px 0;line-height: 18px;">
                          <a href="{{link}}" style="text-decoration: none;color: #1155cc;">
                            More info about the {{job_title}} position
                            <br><br>
                            {{image}}
                          </a>
                        </p>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<table class="email-footer" cellpadding="0" cellspacing="0" border="0" width="100%">
  <tbody>
    <tr>
      <td align="center" style="line-height: 18px;">
        <div id="help-center" style="line-height: 1.4em;width: 450px;margin: auto;padding-bottom: 10px;color: #999;text-align: center;font: 11px Arial;max-width: 500px;">
          This information is confidential and is intended only for the
          recipient.
        </div>
      </td>
    </tr>
  </tbody>
</table>
<img src="{{tracking_link}}" height="1" width="1">
