<html>
  <head>
    <title>neon-animated-pages demo: card</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="/bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="/bower_components/neon-animation/neon-animated-pages.html">
    <link rel="import" href="/bower_components/neon-animation/neon-animations.html">

    <link rel="import" href="x-card.html">
    <link rel="import" href="x-cards-list.html">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.blue-green.min.css">

    <style>

      neon-animated-pages {
        height: 100%;
      }

      .large {
        width: 100%
      }

      #interested-yes-button {
        background-color: green;
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 120px;
        z-index: 900;
      }
      #interested-maybe-button {
        background-color: yellow;
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 80px;
        z-index: 900;
      }
      #interested-no-button {
        background-color: red;
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
      }

      .back-button {
        position: fixed;
        top: 30px;
        left: 30px;
      }

    </style>

  </head>
  <body class="fullbleed">

    <template is="dom-bind">

      <neon-animated-pages id="pages" selected="0">

          <x-cards-list id="list">

            <div class="fit layout vertical center-center">

              <h2>Interested?</h2>
              <div class="flex layout horizontal around-justified large">

                <div id="interested-yes-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color-text--primary-dark-contrast" on-click="_onYesClick">
                  YES
                </div>
                <div id="interested-maybe-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" on-click="_onMaybeClick">
                  MAYBE
                </div>
                <div id="interested-no-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" on-click="_onNoClick">
                  NO
                </div>

              </div>

            </div>

          </x-cards-list>
          <x-card>

            <div class="fit layout vertical center-center">

              <div class="mdl-button mdl-js-button mdl-button--raised back-button" on-click="_onBackClick">
                BACK
              </div>
              <h2>Yes</h2>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
                cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
              </p>

            </div>

          </x-card>
          <x-card>

            <div class="fit layout vertical center-center">

              <div class="mdl-button mdl-js-button mdl-button--raised back-button" on-click="_onBackClick">
                BACK
              </div>
              <h2>Maybe, I'm indecisive</h2>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
                cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
              </p>

            </div>

          </x-card>
          <x-card>

            <div class="fit layout vertical center-center">

              <div class="mdl-button mdl-js-button mdl-button--raised back-button" on-click="_onBackClick">
                BACK
              </div>
              <h2>No No No!</h2>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
                cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
              </p>

            </div>

          </x-card>
        </neon-animated-pages>

    </template>



    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <script>

      var scope = document.querySelector('template[is="dom-bind"]');

      scope._onYesClick = function(event) {
        this.$.list.sharedElements = {
          'ripple': event.target,
          'reverse-ripple': event.target
        };
        this.$.pages.selected = 1;
      };

      scope._onMaybeClick = function(event) {
        this.$.list.sharedElements = {
          'ripple': event.target,
          'reverse-ripple': event.target
        };
        this.$.pages.selected = 2;
      };

      scope._onNoClick = function(event) {
        this.$.list.sharedElements = {
          'ripple': event.target,
          'reverse-ripple': event.target
        };
        this.$.pages.selected = 3;
      };

      scope._onBackClick = function(event) {
        this.$.pages.selected = 0;
      };

    </script>

  </body>
</html>
