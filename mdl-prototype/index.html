    <style>
    #interested-disabled-button {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 160px;
      z-index: 900;
    }
    #interested-yes-button {
      background-color: green;
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 120px;
      z-index: 900;
    }
    #interested-maybe-button {
      background-color: yellow;
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 80px;
      z-index: 900;
    }
    #interested-no-button {
      background-color: red;
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    .demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type  {
      padding-right: 0;
    }
    .long-title {
      padding-left: 25px;
    }
    .current-section {
      font-style: normal;
    }
    /* image stuph */
    .demo-card-image.mdl-card {
      width: 256px;
      height: 256px;
    }
    .demo-card-image > .mdl-card__actions {
      height: 52px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
    }
    .demo-card-image__filename {
      color: #fff;
      font-size: 14px;
      font-weight: 500;
    }
    #image-1 {
      background: url('images/Nashville.png') center / cover;
    }
    #image-2 {
      background: url('images/Parthenon.jpg') center / cover;
    }
    #image-3 {
      background: url('images/Team.jpg') center / cover;
    }
    /* location stuph */
    .location-card-image.mdl-card {
      width: 192px;
      height: 192px;
    }
    .location-card-image > .mdl-card__actions {
      height: 120px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .location-card-season {
      color: #fff;
      font-size: 14px;
      font-weight: 500;
    }
    #spring-location {
      background: url('images/spring.jpg') center / cover;
    }
    #summer-location {
      background: url('images/summer.jpg') center / cover;
    }
    #fall-location {
      background: url('images/autumn.jpg') center / cover;
    }
    #winter-location {
      background: url('images/winter.jpg') center / cover;
    }
    google-map {
      height: 256px;
      width: 256px;
    }
    neon-animated-pages {
      height: 100%;
    }
    .large {
      width: 100%
    }
    .back-button {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 900;
      background-color: white;
    }
    #location-x-card {
      background: url('images/Nashville.png') center / cover;
    }
    .location-box {
      opacity: 0.8;
      background-color: #ffffff;
    }

    <script>

    var scope = document.querySelector('template[is="dom-bind"]');
    //console.log(scope);

    scope._onOverviewClick = function(event) {
      $('.current-section').text('Overview');
      $('.mdl-layout__drawer').toggleClass('is-visible');
    };

    scope._onSkillsClick = function(event) {
      $('.current-section').text('Skills Required');
      $('.mdl-layout__drawer').toggleClass('is-visible');
    };

    scope._onValuesClick = function(event) {
      $('.current-section').text('Values');
      $('.mdl-layout__drawer').toggleClass('is-visible');
    };

    scope._onResponsibilitiesClick = function(event) {
      $('.current-section').text('Responsibilities');
      $('.mdl-layout__drawer').toggleClass('is-visible');
    };

    scope._onPerksClick = function(event) {
      $('.current-section').text('Perks');
      $('.mdl-layout__drawer').toggleClass('is-visible');
    };

    scope._onLocationClick = function(event) {
      //$('.current-section').text('Location');
      $('.mdl-layout__drawer').toggleClass('is-visible');
      this.$.list.sharedElements = {
        'fade-in': event.target,
        'fade-out': event.target
      };
      this.$.pages.selected = 4;
    };

    scope._onImagesClick = function(event) {
      $('.current-section').text('Images');
      $('.mdl-layout__drawer').toggleClass('is-visible');
    };

    scope._onVideosClick = function(event) {
      $('.current-section').text('Videos');
      $('.mdl-layout__drawer').toggleClass('is-visible');
    };

    scope._onYesClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 1;
    };

    scope._onMaybeClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 2;
    };

    scope._onNoClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 3;
    };

    scope._onBackClick = function(event) {
      this.$.pages.selected = 0;
    };

    </script>
